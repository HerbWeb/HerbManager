<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中国药用植物资源数据库管理系统登陆</title>
<script>
function Juge(form1){
   if(form1.name.value===""){
    window.alert("请输入账户！"); 
    form1.name.focus(); 
    return (false); 
   }

   if(form1.password.value ===""){
    window.alert("请输入你的密码"); 
    form1.password.focus(); 
    return (false); 
   }  
}
</script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
<div class="main">
	<div class="header hide">  </div>
	<div class="content">
		<div class="title hide"></div>
		<form name="adminlogin" action="loginServlet" onsubmit="return Juge(adminlogin)" method="post">
			<fieldset>
				<div class="input">
					<input class="input_all name" name="name" id="name" placeholder="用户名" type="text" onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'" maxLength="24" />
				</div>
				<div class="input">
					<input class="input_all password" name="password" id="password" type="password" placeholder="密码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password'" maxLength="24" />
				</div>
				<div class="checkbox">
					<input type="checkbox" name="remember" id="remember" /><label for="remember"><span>记住密码</span></label>
				</div>
				<div class="enter">
					<input class="button hide" name="submit" type="submit" value="登录" />
				</div>
			</fieldset>
		</form>
	</div>
</div>

</body>
</html>
