<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中国药用植物资源数据库</title>
    <link rel="stylesheet" type="text/css" href="css/style1.css" />
</head>

<body background="images/login/wall3.jpg">
    <div class="main">
        <div class="content" id="login">
            <h4>登录</h4>
            <form name="login" action="loginServlet" onsubmit="return Juge(login);" method="post">
                <fieldset>
                    <div class="input">
                        <input class="input_all name" name="name" id="name" placeholder="请输入用户名" type="text" onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'" maxLength="24" />
                    </div>
                    <div class="input">
                        <input class="input_all password" name="password" id="password" type="password" placeholder="请输入密码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password'" maxLength="24" />
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="remember" id="remember" />
                        <label for="remember"><span>记住密码</span></label>
                    </div>
                    <div class="enter">
                        <input class="button hide" name="submit" type="submit" value="登录" />
                        <!--<div id="toRegister">注册</div>-->
                        <div class ="label">

                        <a href="javascript:void(0);">忘记密码</a>
                        |
                        <a href="javascript:void(0);"id="toRegist">注册帐号</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="content" id="register">
            <h4>新用户注册</h4>
            <form name="regist"  action="registServlet" onsubmit="return Juge(regist);" method="post">
                <fieldset>
                    <div class="input">
                        <input class="input_all name" name="name" id="name" placeholder="请输入用户名" type="text" onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'" maxLength="24" />
                    </div>
                    <div class="input">
                        <input class="input_all password" name="password" id="password" type="password" placeholder="请输入密码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password'" maxLength="24" />
                    </div>
                    <div class="input">
                        <input class="input_all password2" name="password2" id="password2" type="password" placeholder="请确认密码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password2'" maxLength="24" />
                    </div>
                     <div class="checkbox">
                        <input type="checkbox" name="remember" id="remember" />
                        <label for="remember"><span>同意《中国药用植物资源数据库注册协议》</span></label>
                    </div>
                    <div class="enter">
                        <input class="button hide" name="submit" type="submit" value="注册" />
                       <!-- <div id="toLogin">返回登录</div>-->

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript">
    function Juge(form1) {
        if (form1.name.value === "") {
            window.alert("请输入账户！");
            form1.name.focus();
            return (false);
        }

        if (form1.password.value === "") {
            window.alert("请输入你的密码");
            form1.password.focus();
            return (false);
        }

        if (form1.password2.value === "") {
            window.alert("请确认你的密码");
            form1.password.focus();
            return (false);
        }
        if (form1.password2.value != "" && form1.password.value != "" && form1.password.value!=form1.password2.value) {
            window.alert("两次输入密码不同");
            form1.password.focus();
            return (false);
        }
    };
    var toRegister = document.getElementById("toRegist");
   // var toLogin = document.getElementById("toLogin");
    var login = document.getElementById("login");
    //var register = document.getElementById("register");
   /* function toregist(){
        login.style.display='none';
        register.style.display='block';
    }*/
    toRegister.onclick=function(){
    	login.style.display='none';
    	register.style.display='block';

    }
    /*toLogin.onclick=function(){
    	login.style.display='block';
    	register.style.display='none';

    }*/
    </script>
</body>

</html>
